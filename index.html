  <footer>
    <a href="http://meemoo.org/" target="_blank">meemoo</a> &raquo; 
    <a href="https://github.com/meemoo/iframework" target="_blank">source</a>
    <span id="iframework-info">...</span>
    <noscript>This web app uses JavaScript (and plenty of it).</noscript>
  </footer>


  <script src="libs/yepnope.min.js"></script>
  <script type="text/javascript">
    // This tests to see if the browser can do data clone for postMessage
    // We'll assume that if it can do that it can handle the rest
    function testDataClone(){
      if(!!window.postMessage) {
        try {
          // Spec states you can't transmit DOM nodes and it will throw an error
          // postMessage implimentations that support cloned data will throw.
          var hmm = window.postMessage(document.createElement("a"),"*");
          if (hmm === undefined) {
            // HACK for Safari, doesn't throw: http://thecssninja.com/demo/sclones/test/
            return true;
          }
          return false;
        } catch(e) {
          return e.DATA_CLONE_ERR ? true : false;
        }
      } else {
        // No window.postMessage
        return false;
      }
    }

    if (!testDataClone()) {
      document.getElementById("iframework-info").innerHTML = "You need a modern browser to run this.";
    } else {
      document.getElementById("iframework-info").innerHTML = "Loading libraries (1/2)...";

      var debug = true;
      var debugFiles = [
        // Libs
        'libs/jquery.hotkeys.js',
        'libs/underscore.js',
        'libs/backbone.js',
        // Iframework
        'src/iframework.js',
        'src/graph.js',
        'src/graph-view.js',
        'src/node.js',
        'src/node-view.js',
        'src/node-box.js',
        'src/node-box-view.js',
        'src/node-box-iframe.js',
        'src/node-box-iframe-view.js',
        'src/port.js',
        'src/port-view.js',
        'src/module.js',
        'src/module-view.js',
        'src/edge.js',
        'src/edge-view.js',
        'src/router.js',
        'src/eventshistory.js',
        // native nodes
        // 'src/nodes/image.js',
        // 'src/nodes/image/combine.js',
        // load examples
        'src/examples/module-library.js',
        'src/examples/apps.js'
      ];
      var buildFiles = [
        // Iframework
        'build/meemoo-iframework.min.js',
        // load examples
        'src/examples/module-library.js',
        'src/examples/apps.js'
      ];

      yepnope([
        {
          // Try the CDN stuff first
          load: [
            // Libs
            'http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js ',
            'http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.20/jquery-ui.min.js',
            // CSS
            'http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.20/themes/smoothness/jquery-ui.css',
            'http://fonts.googleapis.com/css?family=Nova+Flat&.css',
            'iframework.css'
          ],
          complete: function(){
            if (!window.jQuery) {
              // CDN offline?
              yepnope("libs/jquery.js");
              yepnope("libs/jquery-ui/jquery-ui.js");
              yepnope("libs/jquery-ui/jquery-ui.css");
            }
            document.getElementById("iframework-info").innerHTML = "Loading Meemoo (2/2)...";
          }
        },
        {
          // Load all of the src/ files, or just the minified one
          load: (debug ? debugFiles : buildFiles),
          complete: function(){
            // All loaded
            document.getElementById("iframework-info").innerHTML = "Loaded!";
            window.setTimeout(function(){
              document.getElementById("iframework-info").innerHTML = "";
            }, 2000)
          }
        }
      ]);
    }

  </script>
