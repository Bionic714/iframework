<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>processing.js example</title>
  <meta name="author" content="sembiki.com">
  <meta name="description" content="Meemoo processing.js example" />
  
  <script src="lib/processing-1.3.0.min.js"></script>
  <script src="/meemoo/meemoo.js"></script>
  
  <style type="text/css">
    html, body {
      margin:0;
      padding:0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  
  <canvas id="triangles" data-processing-sources="lib/random_triangles.pde"></canvas>
    
  <script type="text/javascript">
  
    Meemoo.addActions({
      beat: {
        action: function (message, e) {
          Processing.getInstanceById('triangles').mousePressed();
        },
        type: "string"
      }
    });
      
  </script>
  
</body>
</html>
